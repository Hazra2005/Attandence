<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Login</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.login-box {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  text-align: center;
  animation: fadeIn 1s ease;
  width: 320px;
}

.brand {
  font-size: 26px;
  font-weight: bold;
  color: #4facfe;
  margin-bottom: 15px;
  letter-spacing: 2px;
  text-transform: uppercase;
  animation: glow 2s infinite alternate;
}

.login-box h2 {
  margin-bottom: 15px;
  color: #333;
}

.login-box input {
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
  transition: 0.3s;
}

.login-box input:focus {
  border-color: #4facfe;
  box-shadow: 0 0 8px rgba(79,172,254,0.5);
  outline: none;
}

.captcha-box {
  margin: 10px 0;
  font-weight: bold;
  color: #444;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #4facfe, #00c6ff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,198,255,0.4);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #4facfe, 0 0 10px #00f2fe; }
  to { text-shadow: 0 0 20px #4facfe, 0 0 30px #00f2fe; }
}
</style>
</head>

<body>

<div class="login-box">
  <div class="brand">Attendance System üíª</div>
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>

  <div class="captcha-box" id="captchaQuestion"></div>
  <input type="text" id="captchaAnswer" placeholder="Enter CAPTCHA Answer" required>

  <button onclick="login()">Login</button>
</div>

<script>
let num1 = Math.floor(Math.random() * 10) + 1;
let num2 = Math.floor(Math.random() * 10) + 1;

document.getElementById("captchaQuestion").innerText =
  "Solve: " + num1 + " + " + num2 + " = ?";

function generateCaptcha() {
  num1 = Math.floor(Math.random() * 10) + 1;
  num2 = Math.floor(Math.random() * 10) + 1;
  document.getElementById("captchaQuestion").innerText =
    "Solve: " + num1 + " + " + num2 + " = ?";
}

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const captcha = document.getElementById("captchaAnswer").value;

  if (parseInt(captcha) !== (num1 + num2)) {
    alert("‚ùå Wrong CAPTCHA!");
    generateCaptcha();
    return;
  }

  if (user === "Hazrait" && pass === "it@9733") {
    localStorage.setItem("loggedIn", "true");
    alert("‚úÖ Login Successful!");
    window.location.href = "attendance.html";
  } else {
    alert("‚ùå Invalid Username or Password!");
    generateCaptcha();
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Employee Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#667eea,#764ba2,#6dd5ed,#2193b0);
  background-size:400% 400%;
  animation:gradientBG 10s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.login-container{
  width:350px;
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
  color:#fff;
  animation:slideUp 1s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.brand{
  text-align:center;
  font-size:24px;
  font-weight:bold;
  margin-bottom:25px;
  letter-spacing:2px;
}

.input-group{
  position:relative;
  margin-bottom:25px;
}

.input-group input{
  width:100%;
  padding:10px 0;
  background:transparent;
  border:none;
  border-bottom:2px solid rgba(255,255,255,0.6);
  color:white;
  font-size:15px;
  outline:none;
}

.input-group label{
  position:absolute;
  top:10px;
  left:0;
  font-size:14px;
  color:rgba(255,255,255,0.7);
  transition:0.3s;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label{
  top:-10px;
  font-size:12px;
  color:#fff;
}

.captcha-box{
  margin-bottom:15px;
  font-weight:bold;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00f2fe,#4facfe);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.4s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

#error{
  margin-top:15px;
  font-size:14px;
  color:#ffdddd;
  text-align:center;
}

@media(max-width:400px){
  .login-container{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="login-container">
  <div class="brand">Attendance System üíª</div>

  <div class="input-group">
    <input type="text" id="username" required>
    <label>Username</label>
  </div>

  <div class="input-group">
    <input type="password" id="password" required>
    <label>Password</label>
  </div>

  <div class="captcha-box" id="captchaQuestion"></div>

  <div class="input-group">
    <input type="text" id="captchaAnswer" required>
    <label>Enter CAPTCHA</label>
  </div>

  <button onclick="login()">Login</button>

  <p id="error"></p>
</div>

<script>
let num1, num2;

function generateCaptcha(){
  num1=Math.floor(Math.random()*10)+1;
  num2=Math.floor(Math.random()*10)+1;
  document.getElementById("captchaQuestion").innerText=
  "Solve: "+num1+" + "+num2+" = ?";
}

generateCaptcha();

function login(){
  const user=document.getElementById("username").value.trim();
  const pass=document.getElementById("password").value.trim();
  const captcha=document.getElementById("captchaAnswer").value.trim();
  const error=document.getElementById("error");

  error.innerText="";
  error.style.color="#ffdddd";

  if(captcha===""){
    error.innerText="‚ö† Please enter CAPTCHA";
    return;
  }

  if(Number(captcha)!==(num1+num2)){
    error.innerText="‚ùå Wrong CAPTCHA!";
    generateCaptcha();
    document.getElementById("captchaAnswer").value="";
    return;
  }

  if(user==="Hazrait" && pass==="it@9733"){
    error.style.color="lightgreen";
    error.innerText="‚úÖ Login Successful!";
    setTimeout(()=>{
      window.location.href="attendance.html";
    },1000);
  }else{
    error.innerText="‚ùå Invalid Username or Password!";
    generateCaptcha();
  }
}

document.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    login();
  }
});
</script>

</body>
</html>

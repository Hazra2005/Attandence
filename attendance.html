<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease;
    }

    header button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    header button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    .container h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
    }

    .container input, 
    .container select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .container input:focus, 
    .container select:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
      transform: scale(1.02);
    }

    .container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .container button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 180, 255, 0.5);
    }

    label {
      color: white;
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <header>
    <div>üìã Employee Attendance</div>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Mark Attendance</h2>
    <form id="attendance-form">
      <input type="text" id="empId" placeholder="Enter Employee ID" required onblur="fetchEmployeeName()">
      <input type="text" id="empName" placeholder="Employee Name" readonly>
      
      <label>Status:</label>
      <select id="status">
        <option value="Present">‚úÖ Present</option>
        <option value="Absent">‚ùå Absent</option>
      </select>
      <button type="submit">Submit Attendance</button>
<a href="https://docs.google.com/spreadsheets/d/1anoXKsphlmVNr-U_VftS5X37Pbsz17Vbh4h0pCrU6eo/edit?usp=sharing"  class="logout">Datasheet</a>

    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzU7r33V6sMzk6mjwPAuDc9J2_f5lDKAv4kmTPeZP-yhVAOtt-1kc7XckYHTnkAlCxSHg/exec";

    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      alert("üëã Logged out successfully!");
      window.location.href = "index.html";
    }

    async function fetchEmployeeName() {
      const empId = document.getElementById("empId").value;
      if (!empId) return;

      try {
        const res = await fetch(`${scriptURL}?action=getEmployee&empId=${empId}`);
        const data = await res.json();
        if (data.success) {
          document.getElementById("empName").value = data.name;
        } else {
          document.getElementById("empName").value = "‚ùå Not found";
        }
      } catch (err) {
        console.error(err);
        alert("Error fetching employee name");
      }
    }

    document.getElementById("attendance-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const empId = document.getElementById("empId").value;
      const empName = document.getElementById("empName").value;
      const status = document.getElementById("status").value;

      try {
        const res = await fetch(`${scriptURL}?action=saveAttendance&empId=${empId}&name=${empName}&status=${status}`);
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        console.error(err);
        alert("‚ùå Network error");
      }
    });
  </script>
</body>
</html>
